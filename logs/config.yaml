name: jsontoxml
timeZone: GMT
captureSystemErrors: true
include_caller: true
channels:
  stdOut: 
      logLevel: 250  
      bubble: false
      filepath: ./logs/logs.log 
      filePermission: null
      useLocking: true
      format: 
        textFormat : "%datetime%\t%level_name%\t%message%\t%context%\t%extra%\n"
        datetimeFormat: "Y-m-d\\TH:i:s.uO"
        allowInlineBreaks: true
        ignoreEmptyContextAndExtra: true
        includeStacktraces: true # Change to false in production
        isColored: false

